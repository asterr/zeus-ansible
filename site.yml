---
- hosts: all
  vars_files:
    - default.config.yml
    - config.yml
  become: true

  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/config.yml"
      tags: ['always']

  roles:
    - role: common
    - role: openssh
    - role: dovecot
      tags:
        - dovecot
    - role: duplicati
      tags:
        - duplicati
      vars:
        desired_version: "2.0.9.110_canary_2024-11-09"
